<!DOCTYPE html>
<html>
    <head>
        <title>Preferências</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="logo">
            <a>
                <i class="material-icons">local_dining</i>
                <span>Restaurante</span>
            </a>
        </div>
        <div class="barra_superior">
            <button><i class="button-menu material-icons">menu</i></button>
            <button class="ign"><i class="button-menu material-icons">logout</i></button>
        </div>
        <div class="menu">
            <ul class="lista_menu">
                <li class="matricula_e_foto">
                    <img src="img.jpg">
                    <span>matricula</span>
                </li>
                <li>
                    <a>
                        <i class="material-icons">home</i>
                        <span>Pagina Inicial</span>
                    </a>
                </li>
                <li>
                    <a>
                        <i class="material-icons">dns</i>
                        <span>Relatório</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="configuracoes">
            <div class="formulario">
                <form action="" name="editar" method="PUT">
                    <section class="foto">
                        <h1>Editar Perfil</h1>
                        <img src="img.jpg">
                        <div class="entrada">
                            <label for="foto">Editar imagem de perfil</label>
                            <input type="file" name="foto"/>
                        </div>
                        <button>Salvar</button>
                    </section>

                    <section class="info">
                        <div class="entrada">
                            <label for="matricula">matricula</label>
                            <input type="text" name="matricula"/>
                        </div>
                        <div class="entrada">
                            <label for="nome">nome</label>
                            <input type="text" name="nome"/>
                        </div>
                        <div class="entrada">
                            <label for="email">E-mail</label>
                            <input type="text" name="email"/>
                        </div>
                        <div class="entrada">
                            <label for="curso">curso</label>
                            <input type="text" name="curso"/>
                        </div>
                    </section>
                </form>
            </div>     
        </div>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        </script>
        <script src="./dom.js"></script>
    </body>
</html>
